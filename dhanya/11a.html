<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
    <script>

$(function (){

    $("button").click(function (){
        if($(this).text()=='Fade out'){
        $("div").fadeOut(1000);
        $(this).text('Fade In');
    }
    else {
        $("div").fadeIn(1000);
        $(this).text('Fade out');
    

    }
    })
});

    </script>
</head>
<body>
    <button>Fade out</button>
    <div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo ipsa quam consectetur corporis reiciendis nemo tempora quas dolorum possimus incidunt? Dolorem cum tenetur sit ut magnam tempora nesciunt, dolore quidem!</p>
    </div>
   
</body>
</html>
