<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.js"></script>
    <script>

        $(function (){
           var ml= $("textarea").attr('maxlength');
            $("span").text(ml);
            $("textarea").keyup(function(){
               
                 var nc =$(this).val().length;
                   $("#rc").text(ml-nc);
            });



        });
    </script>
</head>
<body>
    <form>
        <h3>You can enter Maxinum of of <span>20</span> charaters</h3>
        <textarea id="" cols="30" row="10" minlength="0" maxlength="30"></textarea>
        <p >Remaning <span id="rc">20</span> charater</p>
    </form>
</body>
</html>
