<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1> Tables used in HTML</h1>
    
    <table border="1">
        <tr> 
            <td>one</td>
            <td>two</td>
            <td>three</td>
        </tr>
        <tr>
            <td>four</td>
            <td>five</td>
            <td>six</td>
        </tr>
    
        <table border="1">
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
                
            </tr>
            <tr>
                <td rowspan="2">3</td>
                <td>4</td>
                 <td>5</td>
            </tr>
            
            <td>6</td>
            <td>7</td>
        </tr>
            </table>
        </table>
    </table>

    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td colspan="2">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td rowspan="2" colspan="2" style="text-align: center;">6</td>
            <td>7</td>
            <td>8</td>
        </tr>

        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr>
           
            <td>12</td>
            <td rowspan="2">13</td>
            <td>14</td>
            <td colspan="2">15</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td> 
            <td>19</td>

        </tr>
    </table>
 <ol type="I"> 
    <li> what is your name?</li>
    <li>how are you</li>
    <li>what are you doing</li>
    <li>hi</li>
 </ol>
</body>
</html>
