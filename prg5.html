<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
      Name<input type="text" required name="it" onchange="p();">
      DOB<input type="date" required name="it" onchange="p();">
      email<input type="email" required name="it" onchange="p();">
      mobile no<input type="text"  pattern="[0-9]{10}" required name="it" onchange="p();">
      city<input type="text" required name="it" onchange="p();">
     <progress id="abc" max="100" value="0"></progress>
   
 </form>
    <script>
        function p()
        {
            var c=document.getElementsByName("it");
         var nvl=0;
         
         

         for(i=0;i<c.length;i++)
         {
            if(c[i].validity.valid){
                nvl++;
            }
            
                
            }
         
         var x=document.getElementById("abc");
         x.value=(nvl)*20;
        
        }

    </script>
</body>
</html>
