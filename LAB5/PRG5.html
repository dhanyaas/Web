<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function validate(){
       var str=document.getElementById("usn").value
       if(str.match(/[0-4][A-Z]{2}[0-9]{2}[A-Z]{3}[0-9]{2}/==null))
       alert("usn is not found");
       else
       alert("usn valid");

       }

       function valsem(){
       var str=document.getElementById("sem").value
        if(str.match(/[1-6]/)==null)
        alert("sem must be in between 1 to 6");
        else
        alert("sem is valid");

       }


    </script>

    <form>
     <lable>USN</lable><input type="text" id="usn" onchange="validate();">
     <lable>SEM</lable><input type="text" id="sem" onchange="valsem();" >
     

    </form>
    
</body>
</html>
